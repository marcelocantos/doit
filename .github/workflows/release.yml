name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Generate embedded files
        run: cp agents-guide.md internal/cli/help_agent.md
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          go build -ldflags "-X main.version=$GITHUB_REF_NAME" -o doit ./cmd/doit
          tar czf "doit-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" doit
      - name: Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release upload "$GITHUB_REF_NAME" "doit-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"

  homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: Justintime50/homebrew-releaser@v3
        with:
          homebrew_owner: marcelocantos
          homebrew_tap: homebrew-tap
          github_token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          formula_folder: Formula
          install: 'bin.install "doit" => "doit"'
          target_darwin_arm64: true
          target_linux_amd64: true
          target_linux_arm64: true
          test: 'system bin/"doit", "--version"'
          skip_checksum: true
          update_readme_table: true
